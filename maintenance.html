<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AAYEU - Under Maintenance</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
        }

        .container {
            position: relative;
            z-index: 2;
            padding: 20px;
            max-width: 600px;
        }

        .logo {
            width: 200px;
            margin-bottom: 40px;
            animation: fadeDown 1s ease-out;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: 300;
            letter-spacing: 2px;
            animation: fadeUp 1s ease-out 0.3s backwards;
        }

        p {
            font-size: 1.1rem;
            color: #888;
            line-height: 1.6;
            margin-bottom: 40px;
            animation: fadeUp 1s ease-out 0.6s backwards;
        }

        .divider {
            width: 60px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #fbc95b, transparent);
            margin: 0 auto 30px;
            animation: widthGrow 1s ease-out 0.9s backwards;
        }

        /* Background Glow Effect */
        .glow {
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(251, 201, 91, 0.09) 0%, transparent 70%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
            pointer-events: none;
        }

        @keyframes fadeDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes widthGrow {
            from {
                width: 0;
                opacity: 0;
            }

            to {
                width: 60px;
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="glow"></div>
    <div class="container">
        <img src="https://aayeu-frontend.vercel.app/assets/images/aayeu_logo.png" alt="AAYEU" class="logo">

        <div class="divider"></div>

        <h1>WE ARE UPGRADING</h1>

        <p>
            We are currently performing scheduled maintenance to improve your shopping experience.
            We will be back shortly with an exclusive new collection.
        </p>

        <p style="font-size: 0.9rem; color: #555;">
            &copy; 2025 AAYEU. All rights reserved.
        </p>
    </div>
</body>

</html>
